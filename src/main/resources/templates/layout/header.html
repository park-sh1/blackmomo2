<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>header 영역</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script>
        function logout(){
            if (confirm("로그아웃 하시겠습니까?")){
                location.href = "/login/logout";
            }
        }
    </script>
</head>

<nav id="header" th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">애드나인</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/board/list">Board</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item" th:if="${session?.member != null}">
                    <a class="nav-link" onclick="logout()">logout</a>
                </li>
                <li class="nav-item" th:if="${session?.member == null}">
                    <a class="nav-link" href="/login/">login</a>
                </li>
                <li class="nav-item" th:if="${session?.member != null}">
                    <a class="nav-link" href="javascript:void(0);">[[${session.member?.nickname}]] 님</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
